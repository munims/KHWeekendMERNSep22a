<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Welcome to DevConnector</title>
  </head>

  <body>
    <nav>
      <a href="#">DevConnector</a>
      <a href="profiles.html">Developers</a>
      <a href="signup.html">Signup</a>
      <a href="signin.html">SignIn</a>
      <a href="posts.html">Posts</a>
    </nav>
    <section>
      <h1>Add Your Education</h1>
      <p>Add any school, bootcamp etc that you have attended</p>
      <small>*=required data</small>

      <form>
        <div>
          <input
            type="text"
            name="school"
            placeholder="* School or Bootcamp"
            required
          />
        </div>

        <div>
          <input
            type="text"
            name="degree"
            placeholder="* Degree or Certificate"
            required
          />
        </div>

        <div>
          <input type="text" name="field" placeholder="Field of Study" />
        </div>

        <div>
          <p>From Date</p>
          <input type="date" name="fromDate" placeholder="From Date" />
        </div>

        <div>
          <p>To Date</p>
          <input type="date" name="toDate" placeholder="To Date" />
        </div>
        <div>
          <textarea
            name="programdescription"
            placeholder="Program Description..."
          ></textarea>
        </div>

        <div>
          <input type="Submit" />
          <a href="dashboard.html">Go Back</a>
        </div>
      </form>
    </section>
  </body>
</html>
