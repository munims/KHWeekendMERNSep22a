<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Welcome to DevConnector</title>
  </head>

  <body>
    <nav>
      <a class="btn" href="index.html">DevConnector</a>
      <a class="btn" href="profiles.html">Developers</a>
      <a class="btn" href="signup.html">Signup</a>
      <a class="btn" href="signin.html">SignIn</a>
      <a class="btn" href="posts.html">Posts</a>
    </nav>
    <section>
      <h1>Add an Experience</h1>
      <p>Add any developer/programming positions that have had in the past</p>
      <small>*=required data</small>

      <form>
        <div>
          <input
            type="text"
            name="jobtitle"
            placeholder="* Job Title"
            required
          />
        </div>

        <div>
          <input type="text" name="company" placeholder="* Company" required />
        </div>

        <div>
          <input type="text" name="location" placeholder="location" />
        </div>

        <div>
          <p>From Date</p>
          <input type="date" name="from date" placeholder="mm/dd/yyyy" />
        </div>
        <div>
          <input type="checkbox" name="Current Job" value="currentjob" />
          <p>Current Job</p>
        </div>

        <div>
        <p>To Date</p>
        
          <input type="date" name="from date" placeholder="mm/dd/yyyy" />
        </div>

        <div>
          <textarea
            name="jobdescription"
            placeholder="Job Description..."
          ></textarea>
        </div>

        <div>
          <input type="Submit" />
          <a href="dashboard.html">Go Back</a>
        </div>
      </form>
    </section>
  </body>
</html>
