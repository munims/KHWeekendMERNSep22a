<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/styles.css" />
    
    <title>Welcome to DevConnector</title>
  </head>

  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="index.html"><i class="fas fa-code"></i> DevConnector</a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary">Add an Experience</h1>
      <p class="lead"><i class="fa fa-briefcase"></i> Add any developer/programming positions that have had in the past</p>
      <small class="form-text">*=required data</small>

      <form class="form" action="create-profile.html">
        <div class="form-group">
          <input
            type="text"
            name="jobtitle"
            placeholder="* Job Title"
            required
          />
        </div>

        <div class="form-group">
          <input type="text" name="company" placeholder="* Company" required />
        </div>

        <div class="form-group">
          <input type="text" name="location" placeholder="location" />
        </div>

        <div class="form-group">
          <p>From Date</p>
          <input type="date" name="from date" placeholder="mm/dd/yyyy" />
        </div>

        <div class="form-group">
          <input type="checkbox" name="Current Job" value="currentjob" />
          <p>Current Job</p>
        </div>

        <div class="form-group">
        <p>To Date</p>
        
          <input type="date" name="from date" placeholder="mm/dd/yyyy" />
        </div>

        <div class="form-group">
          <textarea
            name="jobdescription"
            placeholder="Job Description..."
          ></textarea>
        </div>

        <div class="form-group">
          <input class="btn btn-primary"  type="Submit" />
          <a href="dashboard.html">Go Back</a>
        </div>
        
      </form>
    </section>
  </body>
</html>
