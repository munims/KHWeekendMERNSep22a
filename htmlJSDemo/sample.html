<!DOCTYPE html>
  <head>
    <script src="/sample.js"></script>
  </head>
  <body>
    <form name="signup" method="post" onsubmit="return onSubmit()">
      <h1>Sign Up</h1>
      <div class="field">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your fullname"
        />
        <small></small>
      </div>
      <div class="field">
        <label for="email">Email:</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Enter your email address"
        />
        <small></small>
      </div>
      <div class="field">
        <label for="dob">Date of Birth:</label>
        <input
          type="date"
          id="dob"
          name="dob"
          placeholder="Enter your Date of Birth"
        />
        <small></small>
      </div>
      <div class="field">
        <label for="dob">Date of Join:</label>
        <input
          type="date"
          id="doj"
          name="doj"
          placeholder="Enter your Date of Join"
        />
        <small></small>
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
        />
        <small></small>
      </div>
      <div class="field">
        <label for="password">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="password"
          placeholder="Enter your password"
        />
        <small></small>
      </div>
      <div class="field">
        <label for="name">First Name:</label>
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="Enter your first name"
        />
        <small></small>
      </div>
      <div class="field">
        <label for="name">Last Name:</label>
        <input
          type="text"
          id="lname"
          name="lname"
          placeholder="Enter your last name"
        />
        <small></small>
      </div>
      <!-- dob doj date of join, password, confirm password, firstname, lastname -->
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
